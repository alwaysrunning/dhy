<!DOCTYPE html>
<html lang="zh" class="no-js">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>按钮组件</title>
    <meta name="description" content=""/>
    <meta name="author" content="ricopter@qq.com"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <script type="text/javascript" src="../../js/lib/flexible.js"></script>
    <link rel="stylesheet" href="../../css/common/base.css">
    <link rel="stylesheet" href="../../css/component/button.css">
</head>
<body>
<h1>按钮组</h1>
<button type="button" class="u-btn u-radius u-btn-block" disabled>默认按钮</button>
<button type="button" class="u-btn u-radius u-btn-block u-btn-normal">常规按钮</button>
<button type="button" class="u-btn u-radius u-btn-block u-btn-normal u-active ">常规按钮点击状态</button>
<button type="button" class="u-btn u-radius u-btn-block u-btn-submit">次要按钮</button>
<button type="button" class="u-btn u-radius u-btn-block u-btn-submit u-active">次要按钮点击状态</button>
<button type="button" class="u-btn u-radius u-btn-block u-btn-white">退出账户</button>
<hr>
<div class="u-fixed-bottom">
    <div class="u-fixed-bd">
        <button type="button" class="u-btn u-btn-block u-btn-white">拍照</button>
        <button type="button" class="u-btn u-btn-block u-btn-white">从相册中选择</button>
        <button type="button" class="u-btn u-btn-block u-btn-white">取消</button>
    </div>
</div>
</body>
</html>
