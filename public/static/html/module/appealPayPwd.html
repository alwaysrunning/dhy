</head>

<div class="g-app">

                    <li>
                        <i></i>
                        <h4>申诉成功</h4>
                    </li>
                </ul>
            </div>
        </div>
        <form class="u-form" action="#">
            <div class="u-form-item">

                    <label for="#">原手机号:</label>
                    <input type="tel" readonly="" value="15616016860" placeholder="请输入手机号码" class="u-form-input-text">
                    <div class="g-form-item-rg">
                        <i class="icon iconfont icon-guanbi"></i>

                </div>
            </div>
            <div class="u-form-item">
                <div class="u-form-item-line">
                    <input type="text" value="123" placeholder="请输入验证码">
                    <div class="g-form-item-rg">
                        <i class="icon iconfont icon-guanbi"></i>
                        <i class="u-badge-text">获取验证码</i>
                    </div>
                </div>
            </div>
            <div class="u-tips-txt-line">
                温馨提示：请用修改后的手机号+动态验证码登录云猴。
            </div>
            <div class="u-lp-btn-submit">
                <button disabled="" class="u-btn u-radius u-btn-block" type="submit">下一步</button>
            </div>
        </form>
        <!--step two-->
        <div class="m-pp-ban">
            <div class="m-pp-ban-center">
                <ul class="u-active-step-two">
                    <li>
                        <i></i>

                    </li>

                    <li>

                    </li>
                </ul>
            </div>
        </div>
        <form class="u-form" action="#">
            <div class="u-form-item">
                <div class="u-form-item-line">
                    <input type="text" placeholder="请输入新支付密码" value="15616016860">
                    <div class="g-form-item-rg">
                        <i class="icon iconfont icon-guanbi"></i>
                    </div>
                </div>
            </div>

            <div class="m-complaint-page">
                <div class="u-title-h4">
                    <h4>我的身份认证</h4>
                </div>
                <div class="u-form-item">
                    <div class="u-form-item-line">
                        <input type="text" placeholder="请输入已绑定的身份证号码验证个人身份" value="433122328609119079">
                        <div class="g-form-item-rg">
                            <i class="icon iconfont icon-guanbi"></i>
                        </div>
                    </div>
                </div>
                <div class="m-id-mod">
                    <div id="idUploadForm" class="u-dropzone  needsclick dz-clickable">
                        <div class="dz-message needsclick">
                            <span class="note needsclick"><i><img src="../../img/component/dropzone/complaint_icon_bg_0.png"></i></span>
                        </div>
                    </div>
                    <h4>身份证正面</h4>
                    <div id="idUploadFormVerso" class="u-dropzone  needsclick dz-clickable">
                        <div class="dz-message needsclick">
                            <span class="note needsclick"><i><img src="../../img/component/dropzone/complaint_icon_bg_0.png"></i></span>
                        </div>
                    </div>
                    <h4>身份证反面</h4>
                </div>

                    <button type="button" class="u-btn u-radius u-btn-block ">查看示例</button>
                </div>
                <div class="u-btn-normal-line">
                    <button disabled="" type="submit" class="u-btn u-radius u-btn-block u-btn-submit">提交</button>

                </div>

<div class="u-fixed-bottom u-active">

        <button type="button" class="u-btn u-btn-block u-btn-white">取消</button>
