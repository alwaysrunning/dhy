<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>账户资料</title>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <!--<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>-->
    <link rel="shortcut icon" href="/favicon.ico"/>
    <script type="text/javascript" src="../../js/lib/flexible.js"></script>
    <link rel="stylesheet" href="../../css/app.css">
</head>
<body>
<div class="g-app clearfix" id="wrap">
    <div class="g-body animated fadeIn clearfix"><!-- animated fadeIn slideInRight -->
        <div class="m-refund">
            <div class="m-refund-progress m-list">
                <div class="g-money">
                    <div class="money">
                        <p class="amount">退还金额<span class="number">100.00</span></p>
                        <p class="tip">退款申请已受理，小猴儿将尽快处理</p>
                        <!--<p class="tip">如未到账请咨询客服</p>-->
                    </div>
                </div>
                <div class="g-process">
                    <div class="m-process-pa">
                        <div class="step left">
                            <i class="iconfont icon-tuikuanshouli"></i>
                            <p class="msg">退款受理</p>
                            <p class="time">2015-10-19  18:00</p>
                        </div>
                        <div class="arrow">
                            <div class="line"></div>
                            <i class="iconfont icon-youjiantou"></i>
                        </div>
                        <div class="step right">
                            <i class="iconfont icon-shensuchenggong"></i>
                            <!--<i class="iconfont icon-tanhao"></i>-->
                            <p class="msg">退款成功</p>
                            <!--<div class="msg">退款失败</div>-->
                            <p class="time">2015-10-22  10:00</p>
                        </div>
                    </div>
                </div>
                <div class="g-detail">
                    <p class="detail">订单号：<span>45567788990000</span></p>
                    <p class="detail">退款单号：<span>TD667789900y67788</span></p>
                    <p class="detail">退款类型：<span>取消订单退款</span></p>
                </div>
            </div>
            <div class="m-refund-des m-list">
                <div class="title">退款说明</div>
                <div class="g-des">
                    <div class="m-des">
                        <h3 class="exec">优惠券处理：</h3>
                        <p class="des">若购买商品时使用了优惠券，申请退款成功，店铺优惠券会返回给买家，使用有效期不变，若退还时已过有效期，优惠券将失效；</p>
                    </div>
                    <div class="m-des">
                        <h3 class="exec">积分处理：</h3>
                        <p class="des">购买商品使用积分，申请退款成功，积分将退还；退还的积分有效期不变。如若交易在使用的积分有效期之外发生退款，该部分积分不予退还。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
