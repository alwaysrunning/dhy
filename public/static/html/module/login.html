<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>登录</title>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <script type="text/javascript" src="../../js/lib/flexible.js"></script>
    <link rel="stylesheet" href="../../css/app.css">
</head>
<body>
<div class="g-app">
    <div class="m-login-page">
        <form class="u-form" method="post" action="#">
            <div class="u-form-item u-form-history">
                <div class="u-form-item-line m-form-item-icon">
                    <span class="g-form-item-lf"><i class="icon iconfont icon-shouji"></i></span>
                    <input type="tel" class="u-form-input-text" value="13874864910" placeholder="请输入手机号码">
                    <div class="g-form-item-rg">
                        <!--<i class="icon iconfont icon-shangjiantou"></i>-->
                        <i class="icon iconfont icon-guanbi"></i>
                        <i class="icon iconfont icon-xiajiantou"></i>
                    </div>
                </div>
                <div class="u-form-history-list">
                    <ul>
                        <li>
                            <p>
                                <span>15616016860</span>
                            </p>
                        </li>
                        <li>
                            <p>
                                <span>15616016861</span>
                            </p>
                        </li>
                    </ul>
                    <p class="u-form-history-list-clear">清空历史</p>
                </div>
            </div>
            <div class="u-form-item m-form-item-icon">
                <div class="u-form-item-line">
                    <span class="g-form-item-lf"><i class="icon iconfont icon-yanzhengma"></i></span>
                    <input type="text" class="u-form-input-text" value="445331199401055317"  placeholder="请输入验证码">
                    <div class="g-form-item-rg">
                        <i class="icon iconfont icon-guanbi"></i>
                        <i class="u-badge-text">获取验证码</i>
                    </div>
                </div>
            </div>
            <div class="u-lp-reg-tips">
                温馨提示：未注册过云猴的手机号在首次登录时将自动完成注册，
                使用该登录方式代表您已接受<a href="#">《用户协议》</a>
            </div>
            <div class="u-lp-btn-login">
                <button class="u-btn u-radius u-btn-block" type="submit" disabled>登录</button>
            </div>
        </form>

        <div class="m-lp-bottom-tips">
            <div class="u-line-one">
                <i>or</i>
            </div>
            <p>
                若原手机已经停用，新手机号需绑定原有账户信息，
                请提交 <a href="#">账号申诉</a>
            </p>
        </div>
    </div>
