<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>我的红包</title>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <script type="text/javascript" src="../../js/lib/flexible.js"></script>
    <link rel="stylesheet" href="../../css/app.css">
</head>
<body>
<div class="g-app">
 <div class="m-myAssets-mod">
     <header>
         <nav class="u-nav-tab">
             <ul>
                 <li><a href="javascript:void(0);">我的积分</a></li>
                 <li class="u-active"><a href="javascript:void(0);">我的红包</a></li>
                 <li><a href="javascript:void(0);">我的优惠卷</a></li>
             </ul>
         </nav>
     </header>
     <section class="u-points-ban">
         <div class="upb-mod">
             <ul>
                 <li><h5>红包余额</h5></li>
                 <li><h4 class="u-color-default">2300</h4></li>
                 <li class="u-btn-line"><a href="#" class="u-btn u-radius u-btn-block u-btn-normal">马上购物</a></li>
                 <li class="u-btn-line"><a href="#" class="u-btn u-radius u-btn-block u-btn-submit">红包明细</a></li>
             </ul>
         </div>
     </section>
     <section class="u-myAssets-list-mod">
       <div class="u-exchange-mod">
           <div class="u-title">
               <span class="icon iconfont icon-yunhouhongbao"></span>
               积分兑换红包
           </div>
           <div class="u-cont">
               <form class="u-form">
                   <p> 注：100积分=1云猴红包</p>
                   <input type="text" placeholder="请输入转入积分数" value="" class="u-form-input-text-orange">
                   <p class="clearfix">实际所得云猴红包<i class="g-fl-rg">0.00</i></p>
                   <div class="u-exchange-submit-mod">
                       <button class="u-btn u-radius u-btn-block u-btn-normal" type="submit">确定兑换</button>
                   </div>
               </form>
           </div>
       </div>
     </section>
 </div>
</div>
