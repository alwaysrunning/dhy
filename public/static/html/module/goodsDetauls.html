<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>礼品详情</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <script type="text/javascript" src="../../js/lib/flexible.js"></script>
    <link rel="stylesheet" href="../../css/app.css">
</head>
<body>
<div class="g-app">
    <div class="m-goodsDetails-mod">
        <div class="m-mod-box u-goods-info">
            <!--图片轮播组件-->
            <div class="u-image-slide"></div>
            <ul class="u-normal-list">
                <li>
                    <div class="g-fl-lf">
                        <div class="u-yunhoubao">云猴宝:40</div>
                        <div class="u-integral">积分:400</div>
                        <div class="u-price">原价:¥50</div>
                    </div>
                    <div class="g-fl-rg clearfix">
                        <a class="u-btn u-radius u-btn-exchange">立即兑换</a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="m-mod-box">
            <ul class="u-normal-list">
                <li>
                    <div class="g-fl-lf">
                        <div class="u-goods-title">
                            <div class="u-badge-text">预售</div>
                            依芙蕾奶酪仅售62元！价值108元的奶酪布丁1箱。1箱12粒，含原味、黑糖2种口味。
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="m-mod-box u-goods-store">
            <ul class="u-normal-list">
                <li>
                    <div class="g-fl-lf u-goods-label">
                        兑换门店:
                    </div>
                    <div class="g-fl-lf u-goods-select">
                        步步高超市金星路店
                    </div>
                    <span class="fl-rg icon iconfont icon-xiajiantou"></span>
                </li>
            </ul>
        </div>
        <div class="m-mod-box">
            <ul class="u-normal-list">
                <li>
                    <div class="u-g-hd clearfix">
                        商品信息
                    </div>
                </li>
                <li>
                    <div class="u-g-bd">
                        产品类别：生活家居<br/>
                        产品名称：榛子膏<br/>
                        产品材质：面粉<br/>
                        主要功能：美容养颜
                    </div>
                </li>
            </ul>
        </div>
        <div class="m-mod-box">
            <ul class="u-normal-list">
                <li>
                    <div class="u-g-hd clearfix">
                        购买须知
                    </div>
                </li>
                <li>
                    <div class="u-g-bd">
                        厂名：上海华渊果品有限公司<br/>
                        厂址：上海闵行区梅陇镇爱国村双柏路429<br/>
                        厂家联系方式：4000-900-222<br/>
                        配料表：无<br/>
                        储藏方法：冷藏
                    </div>
                </li>
            </ul>
        </div>
        <div class="m-split">
            <div class="u-spl-ml"></div>
            <div class="u-spl-text">继续拖动，查看商品详情</div>
        </div>
    </div>
</div>
</body>
</html>
