<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>账户安全</title>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <script type="text/javascript" src="../../js/lib/flexible.js"></script>
    <link rel="stylesheet" href="../../css/app.css">
</head>
<body>
<div class="g-app">
    <div class="m-accountSafe-page">
        <form class="u-form" method="post" action="#">
            <div class="u-form-item">
                <div class="u-form-item-line m-form-item-icon">
                    <label >重置手机号码</label>
                    <input type="tel" class="u-form-input-text" placeholder="" name="phone"/>
                    <div class="u-placeholder-label">若您的手机即将停用，请立即修改，
                        仅允许修改3次</div>
                    <div class="g-form-item-rg">
                        <i class="icon iconfont icon-youjiantou"></i>
                    </div>
                </div>
            </div>
            <div class="u-form-item">
                <div class="u-form-item-line m-form-item-icon">
                    <label for="#">重置支付密码</label>
                    <input type="tel" class="u-form-input-text" placeholder="">
                    <div class="u-placeholder-label">保障资产安全，需验证支付密码，  忘
                        记支付密码，可申请重置。</div>
                    <div class="g-form-item-rg">
                        <i class="u-badge-text">尚未设置</i>
                        <i class="icon iconfont icon-youjiantou"></i>
                    </div>
                </div>
            </div>
            <div class="u-form-item">
                <div class="u-form-item-line m-form-item-icon">
                    <label for="#">忘记支付密码</label>
                    <input type="tel" class="u-form-input-text" placeholder="">
                    <div class="u-placeholder-label">保障资产安全，需验证支付密码，  忘
                        记支付密码，可申请重置。</div>
                    <div class="g-form-item-rg">
                        <i class="u-badge-text">申诉中···</i>
                        <!--<i class="icon iconfont icon-youjiantou"></i>-->
                    </div>
                </div>
            </div>
        </form>


    </div>
</div>
</body>
</html>
