<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的车</title>
    <script src="../../js/lib/flexible.js"></script>
    <link rel="stylesheet" href="../../css/park/app.css"/>
</head>
<body>
<div class="viewport">
    <div class="bg light-dark">
        <div class="my-car">
            <div class="title">
                <span class="iconfont-park icon-chaxuntingchefei"></span>
                <h4 class="title-text">查询停车费</h4>
            </div>
            <div class="car-search">
                <div class="car-input flex-box">
                    <div class="licence-code btn-link flex-box-item">
                        <span class="lecence-text">湘A</span>
                        <span class="iconfont-park icon-xiajiantou"></span>
                    </div>
                    <div class="licence-num flex-box-item">
                        <input class="licence-num-input" type="text" placeholder="车牌后5位"/>
                    </div>
                    <div class="licence-search btn">
                        <span class="iconfont-park icon-sousuo"></span>
                    </div>
                </div>
                <div class="dailog-select">
                    <div class="slide-box">
                        <div class="dailog-content clearfix">
                            <span class="car-letter">京</span>
                            <span class="car-letter">津</span>
                            <span class="car-letter">沪</span>
                            <span class="car-letter">渝</span>
                            <span class="car-letter">冀</span>
                            <span class="car-letter">豫</span>
                            <span class="car-letter">云</span>
                            <span class="car-letter">辽</span>
                            <span class="car-letter">黑</span>
                            <span class="car-letter">湘</span>
                            <span class="car-letter">皖</span>
                            <span class="car-letter">鲁</span>
                            <span class="car-letter">新</span>
                            <span class="car-letter">苏</span>
                            <span class="car-letter">浙</span>
                            <span class="car-letter">赣</span>
                            <span class="car-letter">鄂</span>
                            <span class="car-letter">桂</span>
                            <span class="car-letter">甘</span>
                            <span class="car-letter">晋</span>
                            <span class="car-letter">蒙</span>
                            <span class="car-letter">陕</span>
                            <span class="car-letter">吉</span>
                            <span class="car-letter">闽</span>
                            <span class="car-letter">贵</span>
                            <span class="car-letter">粤</span>
                            <span class="car-letter">青</span>
                            <span class="car-letter">藏</span>
                            <span class="car-letter">川</span>
                            <span class="car-letter">宁</span>
                            <span class="car-letter">琼</span>
                        </div>
                        <div class="dailog-content clearfix" style="display: none;">
                            <span class="car-letter">A</span>
                            <span class="car-letter">B</span>
                            <span class="car-letter">C</span>
                            <span class="car-letter">D</span>
                            <span class="car-letter">E</span>
                            <span class="car-letter">F</span>
                            <span class="car-letter">G</span>
                            <span class="car-letter">H</span>
                            <span class="car-letter">I</span>
                            <span class="car-letter">J</span>
                            <span class="car-letter">K</span>
                            <span class="car-letter">L</span>
                            <span class="car-letter">M</span>
                            <span class="car-letter">N</span>
                            <span class="car-letter">O</span>
                            <span class="car-letter">P</span>
                            <span class="car-letter">Q</span>
                            <span class="car-letter">R</span>
                            <span class="car-letter">S</span>
                            <span class="car-letter">T</span>
                            <span class="car-letter">U</span>
                            <span class="car-letter">V</span>
                            <span class="car-letter">W</span>
                            <span class="car-letter">X</span>
                            <span class="car-letter">Y</span>
                            <span class="car-letter">X</span>
                        </div>
                    </div>
                    <span class="dailog-arrow"></span>
                </div>
            </div>


            <div class="list-border">
                <div class="list-item">
                    湘AL9518
                </div>
                <div class="list-item">
                    湘AL9518
                </div>
                <div class="list-item">
                    湘AL9518
                </div>
                <div class="list-item">
                    清空历史
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
